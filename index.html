<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="index.css" rel="stylesheet" />
    
</head>
<body>
    <div class="wrapper">
        <h1 class="Heading1">Password Generator</h1>
        <div class="display">
            <input readonly placeholder="Password" class="display" data-password-display>
            <button class="copybtn" data-copy>
                <span data-copy-msg></span>
                <img src="images.png" class="cpy" width="23" height="23">
            </button>
        </div>
        <div class="input-display">
            <div class="para1">
                <p>Password Length</p>
                <p data-length-number>10</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <div class="checkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>       
            </div>
            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <button class="genrate-pass">GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
